name: Build
on:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19
    - name: ⬇️ Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 5
    - name: 🏗️ Build YAML Generator
      run: make build-yaml-generator-app
      env:
        VERSION: "ci-build"